<div aria-hidden="true" class="modal fade" id="update-profile" role="dialog" tabindex="-1">
	<div class="modal-dialog modal-xs">
		<div class="modal-content">
			<div class="modal-heading">
				<a class="modal-close" data-dismiss="modal">&times;</a>
				<h2 class="modal-title">Update your data</h2>
			</div>
			<div class="modal-inner">
				<span id="messages" style="display:none;"></span>
				<form id="binSettings" name="binSettings" method="post" action="">
					<table class="settings-modal">
						<tr>
							<td class="settings-modal-label">
								<span>Name:&nbsp;&nbsp;</span>
							</td>
							<td class="settings-modal-value">
								<input type="text" size="12" name="reading" value="" id="name"/>
							</td>
						</tr>
						<tr>
							<td class="settings-modal-label">
								<span>Household members:&nbsp;&nbsp;</span>
							</td>
							<td class="settings-modal-value">
								<select class="form-control" id="float-select">
										<option value="">&nbsp;</option>
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
										<option value="7">7</option>
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="9_plus">9+</option>
									</select>
							</td>
						</tr>
						<tr>
							<td class="settings-modal-label">
								<span>Residence type:&nbsp;&nbsp;</span>
							</td>
							<td class="settings-modal-value">
								<input type="text" size="12" name="reading" value="" id="reading"/>
							</td>
						</tr>
						<tr>
							<td class="settings-modal-label">
								<span>Bathrooms:&nbsp;&nbsp;</span>
							</td>
							<td class="settings-modal-value">
								<select class="form-control" id="float-select">
										<option value="">&nbsp;</option>
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="5_plus">5+</option>
									</select>
							</td>
						</tr>
						<tr>
							<td class="settings-modal-label">
								<span>Washing machine:&nbsp;&nbsp;</span>
							</td>
							<td class="settings-modal-value">
								<select class="form-control" id="float-select">
									<option value="Yes">Yes</option>
									<option value="No">No</option>
								</select>
							</td>
						</tr>
						<tr>
							<td class="settings-modal-label">
								<span>Garden:&nbsp;&nbsp;</span>
							</td>
							<td class="settings-modal-value">
								<div class="checkbox switch">
								<label for="input-switch-4">
								<select class="form-control" id="float-select">
									<option value="Yes">Yes</option>
									<option value="No">No</option>
								</select>
								</label>
							</div>
							</td>
						</tr>
						<tr>
							<td class="settings-modal-label">
								<span>Pool: </span>
							</td>
							<td class="settings-modal-value">
								<div class="checkbox switch">
								<label for="input-switch-4">
								<select class="form-control" id="float-select">
									<option value="No">No</option>
									<option value="Yes">Yes</option>
								</select><!--Green switch-->
								</label>
							</div>
							</td>
						</tr>
					</table>
					<!-- 
					Family size: 4
					Number of bathrooms: 2
					Residence type: Apartment
					Washing machine: Yes
					Garden: No
					Pool: No -->
				</form>
			</div>
			<div class="modal-footer">
				<p class="text-right"><button class="btn btn-flat btn-alt" data-dismiss="modal" type="button" id="readingCancelButton">Cancel</button><button class="btn btn-flat btn-alt" type="button" id="saveMeterReadingButton">Save</button></p>
			</div>
		</div>
	</div>
</div>
