<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="initial-scale=1.0, width=device-width" name="viewport">
	<title>The Thirsty Games</title>

	<!-- css -->
	<link href="../css/base.css" rel="stylesheet">
	<link href="../css/map.css" rel="stylesheet">

	<!-- favicon -->
	<!-- ... -->

	<!-- ie -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>
<body class="avoid-fout page-blue">
	<div class="avoid-fout-indicator avoid-fout-indicator-fixed">
		<div class="progress-circular progress-circular-alt progress-circular-center">
			<div class="progress-circular-wrapper">
				<div class="progress-circular-inner">
					<div class="progress-circular-left">
						<div class="progress-circular-spinner"></div>
					</div>
					<div class="progress-circular-gap"></div>
					<div class="progress-circular-right">
						<div class="progress-circular-spinner"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<header class="header">
		<ul class="nav nav-list pull-left">
			<li>
				<a data-toggle="menu" href="#menu">
					<span class="icon icon-lg">menu</span>
				</a>
			</li>
		</ul>
		<span class="header-logo">The Thirsty Games</span>
		<ul class="nav nav-list pull-right">
			<li>
				<a data-toggle="menu" href="#profile">
					<span class="access-hide">John Doe</span>
					<span><img class="logo avatar-sm" alt="alt text for John Smith avatar" src="images/logo.png"></span>
				</a>
			</li>
		</ul>
	</header>
	<nav class="menu" id="menu">
		<div class="menu-scroll">
			<div class="menu-wrap">
				<div class="menu-content" >
					<span class="menu-logo">Menu</span>
					<ul class="nav" id="main-menu">
					</ul>
					<hr>
				</div>
			</div>
		</div>
	</nav>
	<nav class="menu menu-right" id="profile">
		{{{profileMenu}}}
	</nav>
	<div class="content">
		<div class="container">
			<div class="row">
				<div id="map"></div>
				{{{myStats}}}
			</div>
		</div>
    <div id='modal-container'></div>
		<div class="card" style="max-width:300px;">
			<div class="card-main">
				<div class="card-img">
					<img alt="alt text" src="images/samples/landscape.jpg">
					<p class="card-img-heading">You have saved a lot of water!</p>
				</div>
				<div class="card-inner">
					<p>
						Congratulations!<br>
						Camels everywhere look up to you!
					</p>
				</div>
				<div class="card-action">
					<ul class="nav nav-list pull-left">
						<li>
							<a href="javascript:void(0)" onclick="$('.card').hide();"><span class="icon text-blue">check</span>&nbsp;<span class="text-blue">OK</span></a>
						</li>
					</ul>
				</div>
			</div>
		
	</div>
	</div>
	<footer class="footer">
		<div class="container">
			<p id="footer-tag">Map view</p>
		</div>
	</footer>
	<div class="fbtn-container">
		<div class="fbtn-inner">
			<a class="fbtn fbtn-red fbtn-lg" data-toggle="dropdown"><span class="fbtn-text">Actions</span><span class="fbtn-ori icon">add</span><span class="fbtn-sub icon">close</span></a>
			<div class="fbtn-dropdown" id="actions-container">
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/base.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js"></script>
  	<script src="http://code.highcharts.com/highcharts.js"></script>
  
	<script src="../js/navigation.js"></script>
	<script src="../js/actions.js"></script>
	<script src="../js/map.js"></script>
	<script src="../js/myStats.js"></script>
	<script src="../js/project.js"></script>
</body>
</html>
